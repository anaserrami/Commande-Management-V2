<div class="container mt-5">
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="roleForm">
        <div class="row">
            <div class="col-lg-6">
              <label for="roleName" class="form-label">Role Name</label>
              <input type="text" id="roleName" class="form-control rounded" formControlName="nom" placeholder="Enter New Role">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-4">
                <button *ngIf="!getparamid" class="btn btn-primary btn-block" (click)="roleSubmit()">Create</button>
                <button *ngIf="getparamid" class="btn btn-dark btn-block" (click)="roleUpdate()">Update</button>
            </div>
        </div>
    </form>
</div>
