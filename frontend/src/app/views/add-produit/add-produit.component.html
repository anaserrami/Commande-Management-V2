<div class="container mt-5">
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{errormsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <form [formGroup]="produitForm">
      <div class="row">
        <div class="col-lg-6">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control rounded" formControlName="nom" placeholder="Enter Product Name">
        </div>
        <div class="col-lg-6">
          <label for="productDescription" class="form-label">Product Description</label>
          <input type="text" id="productDescription" class="form-control rounded" formControlName="description" placeholder="Enter Product Description">
        </div>
        <div class="col-lg-6 mt-3">
          <label for="stockQuantity" class="form-label">Stock Quantity</label>
          <input type="number" id="stockQuantity" class="form-control rounded" formControlName="qteStock" placeholder="Enter Stock Quantity">
        </div>
        <div class="col-lg-6 mt-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input type="text" id="productPrice" class="form-control rounded" formControlName="prix" placeholder="Enter Product Price">
        </div>
        <div class="col-lg-6 mt-3">
          <label for="productUser" class="form-label">Select User</label>
          <select id="productUser" class="form-select rounded" formControlName="idUser">
            <option value="">Choose User</option>
            <option *ngFor="let us of users" [value]="us.id">{{ us.nom }}</option>
          </select>
        </div>
        <div class="col-lg-6 mt-3">
          <label for="productCategory" class="form-label">Select Category</label>
          <select id="productCategory" class="form-select rounded" formControlName="idCategorie">
            <option value="">Choose Category</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.nom }}</option>
          </select>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-lg-6">
          <button *ngIf="!getparamid" class="btn btn-primary btn-block rounded" (click)="produitSubmit()">Create</button>
          <button *ngIf="getparamid" class="btn btn-dark btn-block rounded" (click)="produitUpdate()">Update</button>
        </div>
      </div>
    </form>
  </div>
